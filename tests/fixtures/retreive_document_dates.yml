            <titulo>Resolución de 19 de diciembre de 2008, de la Dirección General de Personal y Centros Docentes, de la Consejería de Educación, Cultura y Deporte, por la que se da publicidad a la convocatoria de procedimiento de acceso a los Cuerpos de Catedráticos de Enseñanza Secundaria, de Artes Plásticas y Diseño y de Escuelas Oficiales de Idiomas.</titulo>
