          <texto>
            <p class="parrafo">El Real Decreto 1716/2004, de 23 de julio, por el que se regula la obligación de mantenimiento de existencias mínimas de seguridad, la diversificación de abastecimiento de gas natural y la Corporación de Reservas Estratégicas de Productos Petrolíferos, según quedó modificado por el Real Decreto 1766/2007, de 28 de diciembre, establece en sus artículos 25 y 26 que, por Orden del Ministro de Industria, Turismo y Comercio se establecerán las cuotas unitarias por grupo de productos que, por tonelada métrica o metro cúbico vendido o consumido, y a abonar de forma proporcional a los días de existencias estratégicas, o en su caso de existencias mínimas de seguridad, mantenidos por CORES, habrán de satisfacer a la Corporación los sujetos obligados a mantener existencias mínimas de seguridad de productos petrolíferos, así como las cuotas que, en función de su participación en el mercado, habrán de satisfacer anualmente a la Corporación los sujetos obligados a mantener existencias mínimas de seguridad de gases licuados del petróleo y de gas natural, y a diversificar el suministro de gas natural.</p>
            <p class="parrafo">Estas cuotas tienen como finalidad financiar los costes previstos por la Corporación, especialmente los que generen la constitución, almacenamiento y conservación de las existencias estratégicas de cada grupo de productos petrolíferos, las actividades de la Corporación relativas a los gases licuados del petróleo y al gas natural, así como el coste de las demás actividades de la Corporación, e igualmente los de constitución y mantenimiento de las existencias mínimas de seguridad correspondientes a los sujetos obligados a que hace referencia en el párrafo anterior.</p>
            <p class="parrafo">Recibida propuesta de cuotas para 2009, y después de ser analizada y estudiada por los Servicios competentes de la Secretaría General de Energía,</p>
            <p class="parrafo">Este Ministerio ha tenido a bien disponer:</p>
            <p class="parrafo_2">Primero.–Los sujetos obligados a mantener existencias mínimas de seguridad de productos petrolíferos abonarán a la Corporación de Reservas Estratégicas de Productos Petrolíferos las siguientes cuotas durante el año 2009:</p>
            <p class="parrafo_2">a) Gasolinas auto y aviación: 0,0989 euros por metro cúbico vendido o consumido, y por día de existencias mantenido por la Corporación por cuenta del sujeto obligado.</p>
            <p class="parrafo">b) Gasóleos de automoción, otros gasóleos, querosenos de aviación y otros querosenos: 0,1056 euros por metro cúbico vendido o consumido, y por día de existencias mantenido por la Corporación por cuenta del sujeto obligado.</p>
            <p class="parrafo">c) Fuelóleos: 0,0890 euros por tonelada métrica vendida o consumida, y por día de existencias mantenido por la Corporación por cuenta del sujeto obligado.</p>
            <p class="parrafo_2">Segundo.–Los sujetos obligados a mantener existencias mínimas de seguridad de gases licuados del petróleo, y los obligados a mantener existencias mínimas de seguridad de gas natural y a la diversificación del suministro de gas natural, abonarán a la Corporación de Reservas Estratégicas de Productos Petrolíferos las siguientes cuotas durante el año 2009:</p>
            <p class="parrafo_2">a) Gases licuados del petróleo: 0,06 euros por tonelada métrica vendida o consumida.</p>
            <p class="parrafo">b) Gas natural: 3,78 euros por gigawatio hora de ventas o consumos firmes.</p>
            <p class="parrafo_2">Tercero.–Los sujetos obligados a mantener existencias mínimas de seguridad de gases licuados del petróleo, a los que se refiere el artículo 14.6 del Real Decreto 1716/2004, de 23 de julio, abonarán a la Corporación durante el año 2009, para el mantenimiento por ésta de las existencias mínimas de seguridad que les corresponden, una cuota de 0,3381 euros por tonelada métrica vendida o consumida, por día de existencias mantenido por la Corporación por cuenta del sujeto obligado.</p>
            <p class="parrafo">Dichos sujetos obligados abonarán a la Corporación la cantidad resultante en la forma y plazos establecidos en el apartado Primero de la Orden ITC/18/2005, de 10 enero, por la que se aprueban las cuotas de la Corporación de Reservas Estratégicas de Productos Petrolíferos correspondientes al ejercicio 2005.</p>
            <p class="parrafo">Cuarto.–La primera declaración y pago de las cuotas aprobadas en esta Orden en los apartados Primero y Tercero anteriores, corresponderá a las ventas o consumos efectuados en el mes de diciembre de 2008.</p>
            <p class="parrafo">En el caso de los sujetos obligados mencionados en el apartado Segundo anterior, la primera declaración resumen anual y pago de las cuotas aprobadas en esta Orden corresponderá a las ventas o consumos por ellos realizados durante el año 2009.</p>
            <p class="articulo">Disposición final.</p>
            <p class="parrafo">La presente Orden entrará en vigor el día siguiente al de su publicación en el «Boletín Oficial del Estado», y permanecerá en vigor hasta que se publiquen las cuotas correspondientes a 2010, sin perjuicio de los ajustes que, en dicho momento, fuese necesario practicar en las declaraciones y pago de las cuotas.</p>
            <p class="parrafo_2">Madrid, 26 de diciembre de 2008.–El Ministro de Industria, Turismo y Comercio, P. D. (Orden ITC/3187/2004, de 4 de octubre), el Secretario General de Energía, Pedro Luis Marín Uribe.</p>
