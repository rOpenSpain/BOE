          <texto>
            <p class="parrafo">De conformidad con lo previsto en el artículo 9 del Real Decreto 276/2007, de 23 de febrero («BOE» de 2 de marzo), por el que se aprueba el Reglamento de ingreso, accesos y adquisición de nuevas especialidades en los cuerpos docentes a que se refiere la Ley Orgánica 2/2006, de 3 de mayo, de Educación, y se regula el régimen transitorio de ingreso a que se refiere la disposición transitoria decimoséptima de la citada Ley, esta Dirección General ha resuelto anunciar:</p>
            <p class="parrafo_2">Que en el «Boletín Oficial de La Rioja», de fecha 29 de diciembre de 2008, se publica la Resolución de 19 de diciembre de 2008, del Consejero de Educación, Cultura y Deporte, por la que se convoca procedimiento de acceso a los Cuerpos de Catedráticos de Enseñanza Secundaria, de Artes Plásticas y Diseño y de Escuelas Oficiales de Idiomas.</p>
            <p class="parrafo">Que el plazo de presentación de instancias es el comprendido entre los días 30 de diciembre de 2008 y 19 de enero de 2009, ambos inclusive.</p>
            <p class="parrafo">Que la distribución de las plazas convocadas por turnos y especialidades es la siguiente:</p>
