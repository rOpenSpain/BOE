                  <dd>No se definen lotes.</dd>
                  <dt>d) Boletín o Diario Oficial y fecha de publicación del anuncio de licitación: </dt>
                  <dd>Boletín Oficial del País Vasco nº 194 de fecha 10 de octubre de 2008.</dd>
                </dl>
              </dd>
              <dt>3. Tramitación, procedimiento y forma de adjudicación.</dt>
