            <p class="parrafo_2">La solicitud se dirigirá al Ilmo. Sr. Consejero de Educación, Cultura y Deporte de la Comunidad Autónoma de La Rioja, conforme al modelo facilitado gratuitamente en la Dirección General de Personal y Centros Docentes, en los Servicios de Atención al Ciudadano de la Comunidad Autónoma de La Rioja y en la página web de la Consejería de Educación www.educarioja.org.</p>
            <p class="parrafo_2">Logroño, 19 de diciembre de 2008.–El Director General de Personal y Centros Docentes, Pedro César Caceo Barrio.</p>
