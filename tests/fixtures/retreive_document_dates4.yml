          <texto>
            <dl>
              <dt>1. Entidad adjudicadora. </dt>
              <dd>
                <dl>
                  <dt>a) Organismo: </dt>
                  <dd>Departamento de Hacienda y Administración Pública.</dd>
                  <dt>b) Dependencia que tramita el expediente: </dt>
                  <dd>Comisión Central de Contratación - Dirección de Patrimonio y Contratación.</dd>
                  <dt>c) Número de expediente: </dt>
                  <dd>C02/064/2008.</dd>
                </dl>
              </dd>
              <dt>2. Objeto del contrato.</dt>
              <dd>
                <dl>
                  <dt>a) Tipo de contrato: </dt>
                  <dd>Servicios.</dd>
                  <dt>b) Descripción del objeto: </dt>
                  <dd>Diseño, instalaciones, medios humanos necesarios y las actividades de animación para participación del G.V. en la edición 2008-2009 del Parque Infantil de Navidad - Umeen Gabonetako Parkea.</dd>
                  <dt>c) Lote: </dt>
                  <dd>No se definen lotes.</dd>
                  <dt>d) Boletín o Diario Oficial y fecha de publicación del anuncio de licitación: </dt>
                  <dd>Boletín Oficial del País Vasco nº 194 de fecha 10 de octubre de 2008.</dd>
                </dl>
              </dd>
              <dt>3. Tramitación, procedimiento y forma de adjudicación.</dt>
              <dd>
                <dl>
                  <dt>a) Tramitación: </dt>
                  <dd>Urgente.</dd>
                  <dt>b) Procedimiento: </dt>
                  <dd>Abierto.</dd>
                  <dt>c) Forma: </dt>
                  <dd>Oferta económicamente más ventajosa con pluralidad de criterios.</dd>
                </dl>
              </dd>
              <dt>4. Presupuesto base de licitación o canon de explotación. Importe total (euros). </dt>
              <dd>550.000,00 euros IVA incluido.</dd>
              <dt>5. Adjudicación.</dt>
              <dd>
                <dl>
                  <dt>a) Fecha: </dt>
                  <dd>26 de noviembre de 2008.</dd>
                  <dt>b) Contratista: </dt>
                  <dd>INNEVENTO COMUNICACIÓN EN VIVO, S.A.</dd>
                  <dt>c) Nacionalidad: </dt>
                  <dd>Española.</dd>
                  <dt>d) Importe de adjudicación: </dt>
                  <dd>548.975,80 euros.</dd>
                </dl>
              </dd>
            </dl>
            <p class="parrafo">Vitoria-Gasteiz, 11 de diciembre de 2008.- El Director de Patrimonio y Contratación. Jaime Domínguez-Macaya Laurnaga.</p>
          </texto>
